<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualblocks 360</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            text-align: center;
            color: white;
        }
        #panorama {
            width: 100%;
            height: 100vh;
        }
        #players {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .avatar {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: white;
            user-select: none;
            pointer-events: all;
            cursor: pointer;
        }
        #buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Virtualblocks 360</h1>
<div id="panorama"></div>
<div id="players"></div>
<div id="buttons">
    <button id="logoutButton">Cerrar sesión</button>
    <button id="reportButton">Reportar jugador</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAZM_UTKUtkjoXSmhAU2yFaWTgt9oUwktA",
    authDomain: "virtualblocks-servers.firebaseapp.com",
    databaseURL: "https://virtualblocks-servers-default-rtdb.firebaseio.com",
    projectId: "virtualblocks-servers",
    storageBucket: "virtualblocks-servers.appspot.com",
    messagingSenderId: "796633829717",
    appId: "1:796633829717:web:fcbd2d376565b0160e1fdc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

let playerID = null;
let username = "Jugador";
const playersDiv = document.getElementById('players');

// Panorama
pannellum.viewer('panorama', {
    type: 'equirectangular',
    panorama: 'escena360.jpg',
    autoLoad: true
});

// Autenticación
auth.onAuthStateChanged((user) => {
    if (user) {
        console.log("Usuario autenticado:", user.displayName);
        username = user.displayName;
        playerID = user.uid;
        createPlayer(playerID, username);
    } else {
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => auth.signInWithPopup(provider))
            .catch((error) => console.error("Error de autenticación", error));
    }
});

// Crear jugador
function createPlayer(id, name) {
    const avatar = document.createElement('div');
    avatar.classList.add('avatar');
    avatar.textContent = name;
    playersDiv.appendChild(avatar);

    document.addEventListener('mousemove', (e) => {
        avatar.style.left = `${e.clientX}px`;
        avatar.style.top = `${e.clientY}px`;
        db.ref(`players/${id}`).set({
            x: e.clientX,
            y: e.clientY,
            name: name
        });
    });

    setInterval(() => {
        db.ref(`players/${id}`).set({
            x: parseInt(avatar.style.left),
            y: parseInt(avatar.style.top),
            name: name
        });
    }, 100);
}

// Mostrar jugadores
db.ref('players').on('value', (snapshot) => {
    playersDiv.innerHTML = '';
    snapshot.forEach((child) => {
        if (child.key !== playerID) {
            const other = document.createElement('div');
            other.classList.add('avatar');
            other.textContent = child.val().name;
            other.style.left = `${child.val().x}px`;
            other.style.top = `${child.val().y}px`;
            playersDiv.appendChild(other);
        }
    });
});

// Cerrar sesión
document.getElementById('logoutButton').addEventListener('click', () => {
    if (playerID) {
        db.ref(`players/${playerID}`).remove();
    }
    auth.signOut().then(() => {
        window.location.reload();
    });
});

// Reportar jugador
document.getElementById('reportButton').addEventListener('click', () => {
    alert("¡Jugador reportado!");
});

// Eliminar jugador al salir
window.addEventListener('beforeunload', () => {
    if (playerID) {
        db.ref(`players/${playerID}`).remove();
    }
});
</script>
</body>
</html>
