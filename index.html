<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtualblocks 360</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background: #222;
        }
        #panorama {
            width: 100%;
            height: 100vh;
        }
        #players {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .avatar {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
        }
        #reportButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Virtualblocks 360</h1>
<div id="panorama"></div>
<div id="players"></div>
<button id="reportButton">Reportar jugador</button>

<script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZM_UTKUtkjoXSmhAU2yFaWTgt9oUwktA",
  authDomain: "virtualblocks-servers.firebaseapp.com",
  databaseURL: "https://virtualblocks-servers-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-servers",
  storageBucket: "virtualblocks-servers.appspot.com",
  messagingSenderId: "796633829717",
  appId: "1:796633829717:web:fcbd2d376565b0160e1fdc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

let playerID = null;
let username = "Jugador";
const playersDiv = document.getElementById('players');
const reportButton = document.getElementById('reportButton');

// Panorama
pannellum.viewer('panorama', {
    type: 'equirectangular',
    panorama: 'escena360.jpg',
    autoLoad: true
});

// Autenticación automática
auth.onAuthStateChanged((user) => {
    if (user) {
        console.log("Usuario autenticado:", user.displayName);
        username = user.displayName;
        playerID = user.uid;
        const avatar = createAvatar(username);
        trackPlayer(avatar);
    } else {
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => auth.signInWithPopup(provider))
        .then((result) => {
            username = result.user.displayName;
            playerID = result.user.uid;
            const avatar = createAvatar(username);
            trackPlayer(avatar);
        })
        .catch((error) => {
            console.error("Error de autenticación", error);
        });
    }
});

// Crear avatar
function createAvatar(name) {
    const avatar = document.createElement('div');
    avatar.classList.add('avatar');
    avatar.textContent = name;
    playersDiv.appendChild(avatar);
    return avatar;
}

// Seguir jugador
function trackPlayer(avatar) {
    document.addEventListener('mousemove', (e) => {
        avatar.style.left = `${e.clientX}px`;
        avatar.style.top = `${e.clientY}px`;
    });

    setInterval(() => {
        db.ref(`players/${playerID}`).set({
            x: parseInt(avatar.style.left),
            y: parseInt(avatar.style.top),
            name: username
        });
    }, 100);
}

// Mostrar jugadores
db.ref('players').on('value', (snapshot) => {
    playersDiv.innerHTML = '';
    snapshot.forEach((child) => {
        if (child.key !== playerID) {
            const other = createAvatar(child.val().name);
            other.style.left = `${child.val().x}px`;
            other.style.top = `${child.val().y}px`;
        }
    });
});

// Eliminar jugador al salir
window.addEventListener('beforeunload', () => {
    if (playerID) {
        db.ref(`players/${playerID}`).remove();
    }
});

// Reportar jugador
reportButton.addEventListener('click', () => {
    alert("¡Jugador reportado!");
});
</script>
</body>
</html>
