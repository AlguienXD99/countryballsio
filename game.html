<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countryballs.io</title>
    <style>
        body { margin: 0; background: white; overflow: hidden; }
        canvas { display: block; }
        #leaderboard { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="leaderboard">Leaderboard</div>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAZM_UTKUtkjoXSmhAU2yFaWTgt9oUwktA",
  authDomain: "virtualblocks-servers.firebaseapp.com",
  databaseURL: "https://virtualblocks-servers-default-rtdb.firebaseio.com",
  projectId: "virtualblocks-servers",
  storageBucket: "virtualblocks-servers.appspot.com",
  messagingSenderId: "796633829717",
  appId: "1:796633829717:web:fcbd2d376565b0160e1fdc"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { id: null, x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 30, country: "poland", name: "", score: 0 };
let players = {};
let points = [];
let targetX = player.x;
let targetY = player.y;
let hasLost = false; // Cooldown para perder

auth.onAuthStateChanged(user => {
    if (user) {
        player.id = user.uid;
        player.name = user.displayName || "Anónimo";
        db.ref(players/${player.id}).set(player);

        db.ref("players").on("value", snapshot => {
            players = snapshot.val() || {};
            updateLeaderboard();
        });

        db.ref("points").once("value", snapshot => {
            points = snapshot.val() || [];
            if (points.length === 0) generatePoints();
        });

        window.addEventListener("mousemove", e => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        window.addEventListener("beforeunload", () => {
            db.ref(players/${player.id}).remove().then(() => checkEmptyServer());
        });

        setInterval(spawnPoints, 60000);
        gameLoop();
    } else {
        window.location.href = "index.html";
    }
});

function generatePoints() {
    points = [];
    for (let i = 0; i < 100; i++) {
        points.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 5 });
    }
    db.ref("points").set(points);
}

function spawnPoints() {
    for (let i = 0; i < 20; i++) {
        points.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: 5 });
    }
    db.ref("points").set(points);
}

function checkEmptyServer() {
    db.ref("players").once("value", snapshot => {
        if (!snapshot.exists()) generatePoints();
    });
}

function updateLeaderboard() {
    const leaderboard = document.getElementById("leaderboard");
    leaderboard.innerHTML = "<b>Leaderboard</b><br>";
    const sorted = Object.values(players).sort((a, b) => b.size - a.size);
    sorted.forEach(p => {
        leaderboard.innerHTML += ${p.name}: ${p.size} puntos<br>;
    });
}

function checkCollisions() {
    points = points.filter(p => {
        const dist = Math.hypot(player.x - p.x, player.y - p.y);
        if (dist < player.size) {
            player.size += 1;
            player.score += 1;
            return false;
        }
        return true;
    });

    for (const id in players) {
        if (id !== player.id) {
            const p = players[id];
            const dist = Math.hypot(player.x - p.x, player.y - p.y);
            if (dist < player.size && player.size > p.size) {
                player.size += p.size / 2;
                player.score += p.size;
                db.ref(players/${id}).remove();
            } else if (dist < p.size && p.size > player.size) {
                if (!hasLost) {
                    hasLost = true; // Activar cooldown
                    setTimeout(() => hasLost = false, 5000); // Cooldown de 5 segundos para evitar spam
                    db.ref(players/${player.id}).remove().then(() => {
                        window.close(); // Cierra la pestaña actual
                        window.open("perdiste.html", "_blank"); // Abre la pestaña de derrota
                    });
                }
            }
        }
    }
    db.ref("points").set(points);
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    player.x += (targetX - player.x) * 0.02;
    player.y += (targetY - player.y) * 0.02;

    ctx.fillStyle = "green";
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });

    for (const id in players) {
        const p = players[id];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = id === player.id ? "blue" : "red";
        ctx.fill();
        ctx.stroke();
        ctx.fillText(p.name, p.x - 20, p.y - p.size - 10);
    }

    checkCollisions();
    db.ref(players/${player.id}).set(player);
    requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
